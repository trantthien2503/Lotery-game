<div mat-dialog-content class="main">
  <mat-form-field>
    <mat-label>Người đặt</mat-label>
    <mat-select [(ngModel)]="id_user">
      <mat-option *ngFor="let user of users" [value]="user.id">
        {{user.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Chọn số đánh (0 - 999999):</mat-label>
    <input matInput type="number" [(ngModel)]="selectedNumber" min="0" max="999999">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Tiền đặt:</mat-label>
    <input matInput type="number" [(ngModel)]="price">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="save()">Đồng ý</button>
</div>
